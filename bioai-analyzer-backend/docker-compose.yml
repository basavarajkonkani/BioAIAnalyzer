version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bioai-postgres
    environment:
      POSTGRES_DB: bioai_db
      POSTGRES_USER: bioai_user
      POSTGRES_PASSWORD: bioai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bioai_user -d bioai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: bioai-backend
    environment:
      DATABASE_URL: postgresql://bioai_user:bioai_password@db:5432/bioai_db
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_HOURS: 24
      DEBUG: ${DEBUG:-False}
      MAX_FILE_SIZE: 10485760
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://bioai.nighan2labs.in,http://localhost:5173,http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    restart: unless-stopped

volumes:
  postgres_data:
